<div *ngIf="isLoading" class="loading-message">
    <p>Loading chart</p>
</div>

<div *ngIf="!isLoading">
    <h2 class="text-xl font-bold mb-4">Number of voyages started from each port</h2>
    <canvas baseChart [data]="barChartData" [type]="barChartType" [options]="barChartOptions"></canvas>
</div>
